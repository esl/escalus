name: Publish to Hex

on:
  release:
    types: [ released ] # pre- and draft releases are excluded

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          rebar3-version: "3.26"
      - run: rebar3 compile
      - run: rebar3 hex publish -r hexpm --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
